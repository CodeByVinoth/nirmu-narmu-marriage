<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirmu‚ù§Ô∏èNarmu Marriage Photos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #8e2de2;
            --light-color: rgba(255, 255, 255, 0.9);
            --dark-color: rgba(0, 0, 0, 0.8);
        }

        body {
            background: url('ab.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
           
        }



        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 30px 0;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #f0f0f0, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: heartbeat 1.5s infinite alternate, shimmerText 3s infinite linear;
            letter-spacing: 2px;
        }

        @keyframes shimmerText {
            0% { background-position: -500px 0; }
            100% { background-position: 500px 0; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .heart {
            color: var(--primary-color);
            animation: pulse 1.5s infinite, colorChange 6s infinite;
            font-size: 3.8rem;
            position: relative;
            display: inline-block;
            transform: translateY(5px);
        }

        @keyframes colorChange {
            0% { color: #ff4d6d; }
            33% { color: #ff758c; }
            66% { color: #ff2e63; }
            100% { color: #ff4d6d; }
        }

        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.7; transform: scale(1); }
        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInSlideUp 1.5s ease-out;
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInSlideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 0.9; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 60px;
            perspective: 1000px;
        }

        .btn {
            padding: 18px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            color: white;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            min-width: 250px;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.5s ease;
            border-radius: 50px;
        }

        .btn:hover:after {
            opacity: 0.6;
        }

        .btn:hover {
            transform: translateY(-8px) rotateX(5deg) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 77, 109, 0.3);
            letter-spacing: 2px;
        }

        .btn i {
            margin-right: 10px;
            font-size: 1.1em;
            vertical-align: middle;
            transform: translateY(-1px);
        }

        .gallery-page {
            display: none;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.5s ease;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .gallery-page.active {
            display: block;
            transform: scale(1);
            opacity: 1;
            animation: pageReveal 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        }

        @keyframes pageReveal {
            0% { transform: translateY(30px) scale(0.95); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .content-area {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .content-area h3 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            display: inline-block;
        }

        .content-area h3:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        .drive-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 240, 0.9));
            color: #333;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            min-width: 220px;
            text-align: center;
        }

        .drive-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
        }

        .drive-link:hover:before {
            opacity: 1;
        }

        .drive-link:hover {
            transform: scale(1.05) translateY(-5px);
            color: white;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 77, 109, 0.3);
        }

        .teaser-container {
            margin-top: 60px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1.2s ease-out;
            transform-origin: center bottom;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .teaser-container:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 77, 109, 0.1), transparent 70%);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.8s ease;
            pointer-events: none;
        }

        .teaser-container:hover:before {
            opacity: 1;
        }

        @keyframes fadeInUp {
            from { transform: translateY(60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .teaser-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .teaser-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transition: width 0.6s ease;
            border-radius: 3px;
        }

        .teaser-container:hover .teaser-title:after {
            width: 80%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .social-icon {
            font-size: 2.8rem;
            color: white;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            display: inline-block;
            width: 70px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .social-icon:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .social-icon:hover:before {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }

        .social-icon:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.4s ease;
            border-radius: 50%;
        }

        .social-icon:hover:after {
            opacity: 0.8;
        }

        .social-icon:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 77, 109, 0.4);
        }

        .fa-youtube {
            color: #FF0000;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .social-icon:hover .fa-youtube {
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .fa-instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(131, 58, 180, 0.3);
        }

        .social-icon:hover .fa-instagram {
            background: white;
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .back-btn {
            margin-top: 30px;
            padding: 14px 30px;
            background: linear-gradient(135deg, #ff3333, #ff0066);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(255, 51, 51, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .back-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .back-btn:hover:before {
            left: 100%;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #ff0066, #ff3333);
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(255, 0, 0, 0.4), 0 0 15px rgba(255, 0, 102, 0.3);
            letter-spacing: 2px;
        }

        /* Float animation for buttons */
        .btn, .drive-link {
            animation: float 4s ease-in-out infinite;
            animation-delay: calc(var(--order) * 0.3s);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* Particle effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Flying hearts animation */
        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            color: var(--primary-color);
            pointer-events: none;
            animation: flyingHeart 15s linear infinite;
            opacity: 0;
        }

        @keyframes flyingHeart {
            0% { 
                transform: translateY(0) translateX(0) scale(0.5); 
                opacity: 0; 
            }
            10% { 
                opacity: 0.8; 
            }
            90% { 
                opacity: 0.4; 
            }
            100% { 
                transform: translateY(-100vh) translateX(calc(var(--travel-x) * 100px)) scale(1.2) rotate(calc(var(--rotation) * 360deg)); 
                opacity: 0; 
            }
        }

        /* Glow effect for title */
        .title-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255, 77, 109, 0.4), transparent 70%);
            filter: blur(30px);
            z-index: -1;
            opacity: 0.6;
            animation: glowPulse 4s infinite alternate;
        }

        @keyframes glowPulse {
            0% { opacity: 0.4; transform: scale(0.8); }
            100% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Media queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .heart {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }
            
            .btn {
                min-width: 200px;
                padding: 14px 20px;
                font-size: 1rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .social-icon {
                width: 60px;
                height: 60px;
                line-height: 60px;
                font-size: 2.2rem;
            }

            .teaser-title {
                font-size: 1.4rem;
            }

            .gallery-page {
                padding: 20px;
            }

            .content-area h3 {
                font-size: 1.5rem;
            }

            .drive-link {
                padding: 12px 20px;
                min-width: 180px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <header class="animate__animated animate__fadeIn">
            <div class="title-glow"></div>
            <h1>Nirmu<span class="heart">‚ù§Ô∏è</span>Narmu Marriage Photos</h1>
            <div class="subtitle">Celebrating Our Love Story</div>
        </header>

        <div class="button-container">
            <button class="btn animate__animated animate__fadeInUp" style="--order: 1;" onclick="openGallery('engagement')">

            </button>
            <button class="btn animate__animated animate__fadeInUp" style="--order: 3;" onclick="openGallery('reception')">
                <i class="fas fa-glass-cheers"></i>Reception Photos
            </button>
        </div>

        <!-- Engagement Gallery -->
        <div id="engagement-gallery" class="gallery-page">
            <div class="content-area">
                <h3 class="animate__animated animate__fadeIn">Engagement Photos & Videos</h3>
                <a href="https://drive.google.com/drive/folders/1U2zbNBAlryW631rVJZuO7bV0QlGh2g-y?usp=drive_link" class="drive-link animate__animated animate__fadeInUp" style="--order: 1;" target="_blank">
                    <i class="fas fa-camera-retro"></i> Engagement Photos
                </a>

            <button class="back-btn animate__animated animate__fadeIn" onclick="closeGallery()">

        <!-- Marriage Gallery -->
        <div id="marriage-gallery" class="gallery-page">

                <h3 class="animate__animated animate__fadeIn">Marriage Photos & Videos</h3>
                <a href="https://drive.google.com/drive/folders/16N-y00c9KP5cKD3aQGxeBWrsIgRBBaqS?usp=drive_link" class="drive-link animate__animated animate__fadeInUp" style="--order: 1;" target="_blank">
                    <i class="fas fa-camera"></i> Marriage Photos
                </a>
                <a href="https://drive.google.com/drive/folders/1sG2j_QN_UhBTQIu1VQ7WnbAMRiQKjeat?usp=drive_link" class="drive-link animate__animated animate__fadeInUp" style="--order: 2;" target="_blank">

                <a href="https://drive.google.com/drive/folders/13LCTeghzKy05jNWHRU8UUMmllUGLQYL5?usp=drive_link" class="drive-link animate__animated animate__fadeInUp" style="--order: 2;" target="_blank">

        <!-- Marriage Teaser Section -->

    <script>
        function openGallery(type) {
            // Add flying hearts animation
            createHearts();
            
            // Hide all galleries first
            document.querySelectorAll('.gallery-page').forEach(gallery => {
                gallery.classList.remove('active');
            });
            
            // Hide main buttons
            document.querySelector('.button-container').style.display = 'none';
            
            // Show selected gallery
            document.getElementById(type + "-gallery").classList.add('active');
            
            // Add animation to links
            const links = document.querySelectorAll('#' + type + '-gallery .animate__animated');
            links.forEach((link, index) => {
                link.style.animationDelay = (index * 0.1) + 's';
                if (link.classList.contains('animate__fadeIn')) {
                    link.classList.remove('animate__fadeIn');
                    setTimeout(() => {
                        link.classList.add('animate__fadeIn');
                    }, 10);
                }
                if (link.classList.contains('animate__fadeInUp')) {
                    link.classList.remove('animate__fadeInUp');
                    setTimeout(() => {
                        link.classList.add('animate__fadeInUp');
                    }, 10);
                }
            });
        }

        function closeGallery() {
            // Hide all galleries
            document.querySelectorAll('.gallery-page').forEach(gallery => {
                gallery.classList.remove('active');
            });
            
            // Show main buttons again
            document.querySelector('.button-container').style.display = 'flex';
            
            // Apply animations again
            const buttons = document.querySelectorAll('.button-container .animate__animated');
            buttons.forEach((btn, index) => {
                btn.style.animationDelay = (index * 0.1) + 's';
                btn.classList.remove('animate__fadeInUp');
                setTimeout(() => {
                    btn.classList.add('animate__fadeInUp');
                }, 10);
            });
            
            // Create particles
            createParticles();
            
            // Add flying hearts animation
            createHearts();
        }
        
        // Create flying hearts
        function createHearts() {
            const container = document.querySelector('.container');
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíò', 'üíì', 'üíó', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '-20px';
                heart.style.setProperty('--travel-x', Math.random() * 2 - 1);
                heart.style.setProperty('--rotation', Math.random() * 3);
                heart.style.animationDuration = Math.random() * 10 + 10 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 1 + 1) + 'rem';
                container.appendChild(heart);
                
                // Remove heart after animation completes
                setTimeout(() => {
                    heart.remove();
                }, 15000);
            }
        }
        
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'confetti';
                
                // Random position
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = -10 + 'px';
                
                // Random size
                const size = Math.random() * 8 + 4;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random color
                const colors = ['#ff4d6d', '#8e2de2', '#ffffff', '#ffcc00', '#00ccff'];
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation duration
                particle.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                particlesContainer.appendChild(particle);
                
                // Remove particle after animation completes
                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }
        }
        
        // Initialize particles on page load
        window.onload = function() {
            createParticles();
            
            // Create particles periodically
            setInterval(createParticles, 3000);
            
            // Create floating hearts periodically
            setInterval(createHearts, 5000);
            
            // Add click animation to buttons
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
            
            // Add hover effect for social icons
            document.querySelectorAll('.social-icon').forEach(icon => {
                icon.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.15) rotate(5deg)';
                });
                icon.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
        };
    </script>
</body>
</html>
